<html lang="en">
<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('site.home')}}">SW BLOG UI Mock-Up</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{ url_for('site.home')}}">Home</a>
              
              {% if not current_user.is_authenticated %}
              <a class="nav-link" href="{{ url_for('auth.signin')}}">Sign-In</a>
              <a class="nav-link" href="{{ url_for('auth.signin')}}">Create Account</a>
              {% endif %}
              

                <!-- edit routes below when pages are live / when design is more fleshed out -->

              {% if current_user.is_authenticated %}
              <a class="nav-link" href="{{ url_for('site.profile')}}">Blog</a>
              <a class="nav-link" href="{{ url_for('site.profile')}}">Profile</a>
              <a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
              {% endif %}



            </div>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      {% block content %}
          
      {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
